<!doctype html>
<html lang="en">
    <head>
        <title> Bike Shopping </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style2.css" > 
    </head>

    <body>
        <div id="wrapper">
            <nav id="main-navigation">
                <ul>
                    <li><a href="#" class="current"> Bike </a></li>
                    <li><a href="#"> Offer </a></li>
                    <li><a href="#"> Accessories </a></li>
                    <li><a href="#"> Contacts </a></li>
                    <li><a href="#" class="about-us"> About Us </a></li>
                </ul>
            </nav>
        <div id="lead-banner">
        <img src="images/lead-banner.jpg">
        </div>

        <section id="shop">
            <img class="product-image" src="images/bike.jpg" alt="Bike" >
            <h2 class="product-name"> Bicycle RetroSuperb </h2>
            <span class="price"> $300.00 </span>
            <a class="add-to-shopping" href="#"> Add to shopping bag </a>
            <img class="rating" src="images/stars.png" >
        </section>

        <div id="footer">
            <img src="images/footer.jpg" alt="footer">
        </div>


        </div>
    </body>
</html>
